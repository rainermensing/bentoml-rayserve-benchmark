apiVersion: apps/v1
kind: Deployment
metadata:
  name: bentoml-mobilenet
  namespace: ml-benchmark
  labels:
    app: bentoml-mobilenet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bentoml-mobilenet
  template:
    metadata:
      labels:
        app: bentoml-mobilenet
    spec:
      containers:
        - name: bentoml
          image: ml-benchmark/bentoml-mobilenet:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: TF_NUM_INTRAOP_THREADS
              value: "1"
            - name: TF_NUM_INTEROP_THREADS
              value: "1"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 90
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: bentoml-mobilenet
  namespace: ml-benchmark
  labels:
    app: bentoml-mobilenet
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
      protocol: TCP
      name: http
  selector:
    app: bentoml-mobilenet
