apiVersion: apps/v1
kind: Deployment
metadata:
  name: rayserve-mobilenet
  namespace: ml-benchmark
  labels:
    app: rayserve-mobilenet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rayserve-mobilenet
  template:
    metadata:
      labels:
        app: rayserve-mobilenet
    spec:
      containers:
        - name: rayserve
          image: ml-benchmark/rayserve-mobilenet:latest
          command: ["/usr/local/bin/serve"]
          args: ["run", "/mnt/config/serve_config.yaml"]
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: SERVE_HTTP_HOST
              value: "0.0.0.0"
            - name: SERVE_HTTP_PORT
              value: "8000"
            - name: RAY_NUM_REPLICAS
              value: "1"
            - name: RAY_NUM_CPUS
              value: "1"
            - name: RAY_MEMORY_BYTES
              value: "1073741824"  # 1GiB
            - name: TF_NUM_INTRAOP_THREADS
              value: "1"
            - name: TF_NUM_INTEROP_THREADS
              value: "1"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: rayserve-config
              mountPath: /mnt/config
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: rayserve-config
          configMap:
            name: rayserve-config
---
apiVersion: v1
kind: Service
metadata:
  name: rayserve-mobilenet
  namespace: ml-benchmark
  labels:
    app: rayserve-mobilenet
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 31800
      protocol: TCP
      name: http
  selector:
    app: rayserve-mobilenet
